name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - README.md
  pull_request:
    paths-ignore:
      - README.md

jobs:
  analysis:
    name: PHP ${{ matrix.php }}
    runs-on: ubuntu-18.04
    
    strategy:
      fail-fast: false
      matrix:
        php: [7.4]
        
    steps:
      - name: Composer - Update dependencies
        run: composer update --no-progress
        id: end-of-setup
